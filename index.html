<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="src/css/style.css" />
    <script src="src/js/main.js" type="module" defer></script>
  </head>
  <body>
    <div class="logo">
      <p>SPLI</p>
      <p>TTER</p>
    </div>

    <main class="calculator wrapper">
      <form action="" id="form" class="flow" novalidate>
        <fieldset class="input-wrapper flow">
          <label for="bill">Bill</label>
          <input
            type="number"
            id="bill"
            name="bill"
            placeholder="0"
            min="0"
            step=".01"
            data-state="init"
          />
        </fieldset>

        <fieldset class="tip-selector flow">
          <legend>Select Tip %</legend>
          <div class="tip-selector__grid">
            <button
              type="button"
              class="tip-selector__tip btn tip5"
              data-state=""
              data-amount=".05"
            >
              5%
            </button>
            <button
              type="button"
              class="tip-selector__tip btn tip10"
              data-state=""
              data-amount=".10"
            >
              10%
            </button>
            <button
              type="button"
              class="tip-selector__tip btn tip15"
              data-state=""
              data-amount=".15"
            >
              15%
            </button>
            <button
              type="button"
              class="tip-selector__tip btn tip25"
              data-state="selected"
              data-amount=".25"
            >
              25%
            </button>
            <button
              type="button"
              class="tip-selector__tip btn tip50"
              data-state=""
              data-amount=".50"
            >
              50%
            </button>
            <input
              type="number"
              name="custom-tip"
              id="custom-tip"
              placeholder="Custom"
              data-state="init"
            />
          </div>
        </fieldset>

        <fieldset class="input-wrapper flow">
          <label for="people">Number of People</label>
          <input
            type="number"
            id="people"
            name="people"
            placeholder="0"
            min="0"
            step="1"
            data-state="init"
          />
        </fieldset>
      </form>

      <section class="display wrapper">
        <div class="display__wrapper">
          <div class="display__text">
            <h5>Tip Amount</h5>
            <p>/ person</p>
          </div>
          <h2 id="tip-amount">$0.00</h2>
        </div>
        <div class="display__wrapper">
          <div class="display__text">
            <h5>Total</h5>
            <p>/ person</p>
          </div>
          <h2 id="total-amount">$0.00</h2>
        </div>
        <button class="btn" type="reset">Reset</button>
      </section>
    </main>
  </body>
</html>
