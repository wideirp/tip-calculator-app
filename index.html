<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="src/css/style.css" />
    <script src="src/js/main.js" defer></script>
  </head>
  <body>
    <div class="logo">SPLITTER</div>

    <main class="calculator">
      <form action="">
        <fieldset class="input-wrapper">
          <label for="bill">Bill</label>
          <input type="number" id="bill" name="bill" />
        </fieldset>

        <fieldset class="tip-selector">
          <legend>Select Tip %</legend>
          <div class="tip-selector__grid">
            <button class="tip-selector__tip btn tip5">5%</button>
            <button class="tip-selector__tip btn tip10">10%</button>
            <button class="tip-selector__tip btn tip15">15%</button>
            <button class="tip-selector__tip btn tip25">25%</button>
            <button class="tip-selector__tip btn tip50">50%</button>
            <input type="number" name="custom-tip" id="custom-tip" />
          </div>
        </fieldset>

        <fieldset class="input-wrapper">
          <label for="bill">Number of People</label>
          <input type="number" id="bill" name="bill" />
        </fieldset>
      </form>

      <section class="display">
        <div class="display__tip-amount">
          <div>
            <h5>Tip Amount</h5>
            <p>/ person</p>
          </div>
          <h3>$4.37</h3>
        </div>
        <div class="display__total-amount">
          <div>
            <h5>Total</h5>
            <p>/ person</p>
          </div>
          <h3>$34.37</h3>
        </div>
        <button class="btn">Reset</button>
      </section>
    </main>
  </body>
</html>
